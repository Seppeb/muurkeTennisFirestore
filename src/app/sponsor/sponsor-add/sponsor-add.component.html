<div class="modal-body">
  <form [formGroup]="sponsorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="voornaam">Voornaam</label>
      <input
        type="text"
        id="voornaam"
        formControlName="voornaam"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="achternaam">Achternaam</label>
      <input
        type="text"
        id="achternaam"
        formControlName="achternaam"
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="boodschap">Boodschap</label>
      <textarea
        type="text"
        id="boodschap"
        formControlName="boodschap"
        class="form-control"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="amount">Hoeveel bedraagt sponsering </label>
      <input
        type="number"
        id="amount"
        formControlName="amount"
        class="form-control"
      >
    </div>
    <div class="modal-footer">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!sponsorForm.valid"
      >Opslaan
      </button>
      <button type="button" (click)="onCancel()" class="btn btn-danger">Close</button>
    </div>
  </form>
</div>
