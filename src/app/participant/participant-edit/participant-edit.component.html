<div class="modal-body">
  <form [formGroup]="participantForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="voornaam">Voornaam</label>
      <input
        type="text"
        id="voornaam"
        formControlName="voornaam"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="achternaam">Achternaam</label>
      <input
        type="text"
        id="achternaam"
        formControlName="achternaam"
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="omschrijving">Omschrijving</label>
      <textarea
        type="text"
        id="omschrijving"
        formControlName="omschrijving"
        class="form-control"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="goedeDoelNaam">Goede doel naam: </label>
      <input
        type="text"
        id="goedeDoelNaam"
        formControlName="goedDoelnaam"
        class="form-control"
      >
    </div>
    <div class="form-group">
      <label for="goedeDoelomschrijving">Goede doel omschrijving: </label>
      <textarea
        type="text"
        id="goedeDoelomschrijving"
        formControlName="goedDoelomschrijving"
        class="form-control"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="goedeDoelLink">Link naar het goede doel:</label>
      <input
        type="text"
        id="goedeDoelLink"
        formControlName="goedDoellink"
        class="form-control"
      />
    </div>
    <div class="modal-footer">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!participantForm.valid"
      >Opslaan
      </button>
      <button type="button" (click)="onCancel()" class="btn btn-danger">Close</button>
    </div>
  </form>
</div>
